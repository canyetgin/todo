<!DOCTYPE html>
<html lang="en">
  <!--PLEASE HIRE ME ! ;) -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Can Yetgin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://img.icons8.com/office/40/000000/List-of-parts.png"
    />
    <title>TODO APP - Dynamic content</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body style="background-color: #2c3333" class="font-monospace">
    <div
      id="loader"
      style="
        background: #2c3333;
        position: absolute;
        z-index: 1;
        width: 100%;
        height: 100%;
      "
    >
      <div class="loader"></div>
    </div>

    <div class="video-background">
      <img
        style="width: 100%; height: 100vh; object-fit: cover"
        src="https://cdnb.artstation.com/p/assets/images/images/043/163/227/original/augustin-cart-gif-lofi-final.gif?1636484521"
        alt=""
      />
      <iframe
        id=""
        frameborder="0"
        allowfullscreen="1"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        playsinline
      ></iframe>
    </div>

    <div class="wrapper1 mt-1 d-inline-flex flex-column border rounded">
      <div
        class="wrapperHeader1 d-flex justify-content-between justify-content-center align-items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-card-checklist mx-2"
          viewBox="0 0 16 16"
        >
          <path
            d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"
          />
          <path
            d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"
          />
        </svg>
        Tasks Tab

        <button
          class="btn btn-dark pt-1 ms-4"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          -
        </button>
      </div>
      <div class="collapse" id="collapseExample">
        <div class="mb-2 mt-2">
          <div class="d-flex justify-content-center">
            <input
              type="text"
              class="form-control me-2 shadow-none"
              placeholder="Add Task"
              aria-label="Add Task"
              aria-describedby="button-addon2"
              id="newTaskValue"
            />
            <button
              class="btn btn-outline-secondary shadow-none"
              type="button"
              id="addTask"
            >
              Add
            </button>
          </div>
        </div>
        <div id="taskList"></div>
      </div>
    </div>

    <div
      style="top: 40px"
      class="wrapper2 mt-1 d-inline-flex flex-column border rounded"
    >
      <div
        class="wrapperHeader2 d-flex justify-content-between justify-content-center align-items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-stopwatch mx-2"
          viewBox="0 0 16 16"
        >
          <path
            d="M8.5 5.6a.5.5 0 1 0-1 0v2.9h-3a.5.5 0 0 0 0 1H8a.5.5 0 0 0 .5-.5V5.6z"
          />
          <path
            d="M6.5 1A.5.5 0 0 1 7 .5h2a.5.5 0 0 1 0 1v.57c1.36.196 2.594.78 3.584 1.64a.715.715 0 0 1 .012-.013l.354-.354-.354-.353a.5.5 0 0 1 .707-.708l1.414 1.415a.5.5 0 1 1-.707.707l-.353-.354-.354.354a.512.512 0 0 1-.013.012A7 7 0 1 1 7 2.071V1.5a.5.5 0 0 1-.5-.5zM8 3a6 6 0 1 0 .001 12A6 6 0 0 0 8 3z"
          />
        </svg>
        Counter
        <button
          class="btn btn-dark pt-1 ms-4"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample2"
          aria-expanded="false"
          aria-controls="collapseExample2"
        >
          -
        </button>
      </div>
      <div class="collapse" id="collapseExample2">
        <div>
          <span class="count-digit">0</span>
          <span class="count-digit">1</span>
          <span class="separator">:</span>
          <span class="count-digit">0</span>
          <span class="count-digit">0</span>
        </div>
        <div class="options">
          <button id="stop-timer">
            <img
              src="https://img.icons8.com/ios-glyphs/30/000000/pause--v1.png"
            />
          </button>
          <button id="start-timer">
            <img
              src="https://img.icons8.com/ios-glyphs/30/000000/play--v1.png"
            />
          </button>
          <button id="reset-timer">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/stop.png" />
          </button>
        </div>
        <audio id="alarm_audio"></audio>
      </div>
    </div>

    <div
      style="top: 80px"
      class="wrapper3 mt-1 d-inline-flex flex-column border rounded"
    >
      <div
        class="wrapperHeader3 d-flex justify-content-between justify-content-center align-items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person-workspace mx-2"
          viewBox="0 0 16 16"
        >
          <path
            d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H4Zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"
          />
          <path
            d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.373 5.373 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2H2Z"
          />
        </svg>
        WorkSpace
        <button
          class="btn btn-dark pt-1 ms-4"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample3"
          aria-expanded="false"
          aria-controls="collapseExample3"
        >
          -
        </button>
      </div>
      <div class="collapse" id="collapseExample3">
        <button
          id="changeSpacePrevious"
          type="button"
          class="btn btn-dark m-1 p-0 px-1"
          disabled
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-caret-left-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"
            ></path>
          </svg>
        </button>

        <button
          id="changeSpaceNext"
          type="button"
          class="btn btn-dark m-1 p-0 px-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-caret-right-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./resources/js/tasks.js"></script>
  </body>
</html>
