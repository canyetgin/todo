<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>TODO APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: #2c3333" class="font-monospace">
    <div
      id="loader"
      style="
        background: #2c3333;
        position: absolute;
        z-index: 1;
        width: 100%;
        height: 100%;
      "
    >
      <div class="loader"></div>
    </div>

    <div class="video-background">
      <iframe
        src="https://www.youtube-nocookie.com/embed/W6YI3ZFOL0A?vq=hd1080&autoplay=1&loop=1&modestbranding=1&rel=0&iv_load_policy=3&fs=0&controls=0&disablekb=1&origin=https://master--beautiful-ganache-dcfec3.netlify.app/"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <div class="wrapper mt-1 d-inline-flex flex-column border rounded">
      <div
        class="wrapperHeader d-flex justify-content-between justify-content-center align-items-center"
      >
        Tasks Tab
        <button
          class="btn btn-dark pt-1 ms-4"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          -
        </button>
      </div>
      <div class="collapse" id="collapseExample">
        <div class="mb-2 mt-2">
          <div class="d-flex justify-content-center">
            <input
              type="text"
              class="form-control me-2 shadow-none"
              placeholder="Add Task"
              aria-label="Add Task"
              aria-describedby="button-addon2"
              id="newTaskValue"
            />
            <button
              class="btn btn-outline-secondary shadow-none"
              type="button"
              id="addTask"
            >
              Add
            </button>
          </div>
        </div>
        <div id="taskList"></div>
      </div>
    </div>

    <div
      style="top: 40px"
      class="wrapper2 mt-1 d-inline-flex flex-column border rounded"
    >
      <div
        class="wrapperHeader2 d-flex justify-content-between justify-content-center align-items-center"
      >
        Counter
        <button
          class="btn btn-dark pt-1 ms-4"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample2"
          aria-expanded="false"
          aria-controls="collapseExample2"
        >
          -
        </button>
      </div>
      <div class="collapse" id="collapseExample2">
        <div>
          <span class="count-digit">0</span>
          <span class="count-digit">1</span>
          <span class="separator">:</span>
          <span class="count-digit">0</span>
          <span class="count-digit">0</span>
        </div>
        <div class="options">
          <button id="stop-timer">
            <img
              src="https://img.icons8.com/ios-glyphs/30/000000/pause--v1.png"
            />
          </button>
          <button id="start-timer">
            <img
              src="https://img.icons8.com/ios-glyphs/30/000000/play--v1.png"
            />
          </button>
          <button id="reset-timer">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/stop.png" />
          </button>
        </div>
        <audio id="alarm_audio"></audio>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="tasks.js"></script>
  </body>
</html>
