<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body style="background-color: #2c3333; color: #e7f6f2">
    <div style="max-width: 700px" class="container mt-4 ont-monospace">
      <div style="border-bottom: 1px solid #a5c9ca" class="row mb-2 pb-4">
        <div class="d-flex justify-content-center">
          <input
            type="text"
            style="max-width: 300px"
            class="form-control w-75 me-1 shadow-none"
            placeholder="Add Task"
            aria-label="Add Task"
            aria-describedby="button-addon2"
            id="newTaskValue"
          />
          <button
            style="background-color: #395b64; color: #e7f6f2"
            class="btn btn-outline-secondary shadow-none"
            type="button"
            id="addTask"
          >
            Add
          </button>
        </div>
      </div>
      <div id="taskList"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="tasks.js"></script>
  </body>
</html>
